<div class="group-header" data-emote-channel="{{channel}}">
	<div class="header-info">
		<img src="{{badge}}" />
		{{channelDisplayName}}
		<div class="edit-tool edit-visibility" data-which="channel-{{channel}}" data-command="toggle-visibility" title="Hide/show current emotes for {{channel}} (note: new emotes will still show up if they are added)"></div>
	</div>
	<div class="emote-container"></div>
</div>
